<p>

  <footer>
    <p>Interested in a custom portrait?</p>
    <p><strong>If you want to book a portrait, shoot me a message below:</strong></p>
    <form action="https://formspree.io/f/xdkddelj" method="POST" style="max-width: 500px; margin: 20px auto; text-align: left;">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </footer>
